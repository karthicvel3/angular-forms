<div class="card m-t-50">
    <h5 class="card-header">Select Control</h5>
    <div class="card-body">
         <select class="form-select" [formControl]="selectFormControl" aria-label="Default select example">
            <option value="">Select option</option>
            <option *ngFor="let value of selectBox" [value]="value.name">{{value.name}}</option>
          </select>
          <pre class="m-t-15">
            {{selectFormControl.value}}
          </pre>
    </div>
  </div>
