<div class="card m-t-50">
    <h5 class="card-header">Usefactory works</h5>
    <div class="card-body"> 
      <button  class="btn btn-primary m-t-15"  (click)="getUpdate()">Get Service Instance</button>
      <h3>{{displayLogger}}</h3>

      <div class="container">
        <div class="row">
              <div class="col">
                    <p>Use Factory</p>
                    <pre>
                    <code>{{useFactory}}</code>
                    </pre> 
              </div>
              <div class="col">
                    <p>Use Factory New</p>
                    <pre>
                    <code>{{useFactoryNew}}</code>
                    </pre> 
              </div>
        </div>
      </div>

      <div class="container">
            <div class="row">
            <div class="col">
                  <p>Use Factory</p>
                  <pre>
                  <code>{{useFactoryProvider}}</code>
                  </pre> 
            </div>
            </div>
      </div>
    </div>
  </div>
